<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <title>GrainPalette - Result</title>
  <link rel="icon" href="{{ url_for('static', filename='icon.jpg') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success shadow">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">ðŸŒ¾ GrainPalette</a>
      <button class="btn btn-outline-light" onclick="toggleTheme()">ðŸŒ“</button>
    </div>
  </nav>

  <!-- Result -->
  <div class="container text-center mt-5">
    <div class="card shadow p-4 mx-auto" style="width: 350px;">
      <img src="{{ image_url }}" alt="Rice Image" class="img-fluid">

      <h4 class="text-success">Predicted Type:</h4>
      <h2 class="mb-2">{{ label }}</h2>
      <p class="text-muted">Confidence: {{ confidence }}%</p>
    </div>
    <a href="/" class="btn btn-outline-secondary mt-4">Try Another Image</a>
  </div>

  <script>
    function toggleTheme() {
      const current = document.documentElement.getAttribute("data-bs-theme");
      document.documentElement.setAttribute("data-bs-theme", current === "light" ? "dark" : "light");
    }
  </script>
</body>
</html>
